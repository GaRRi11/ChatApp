
############################################
# JWT Configuration
############################################
jwt.



############################################
# Refresh Token Configuration
############################################
auth.refresh-token.duration-ms=604800000



############################################
# Custom Application Settings
############################################
message.limit=5
time.window.seconds=10
presence.status.online=online
presence.expiration.seconds=60



############################################
# Spring Datasource (PostgresSQL)
############################################
spring.datasource.url=jdbc:postgresql://postgres:5432/Chat_App
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver



############################################
# Hibernate / JPA
############################################
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



############################################
# Redis Configuration
############################################
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000


############################################
# Micrometer / Prometheus Monitoring
############################################
spring.application.name=chat-app
management.prometheus.metrics.export.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoints.web.cors.allowed-origins=*
spring.security.user.name=admin
spring.security.user.password=admin
# Allow all access to Prometheus
management.endpoints.web.exposure.include=*



############################################
# Resilience4j Retry Configuration
############################################
resilience4j.retry.instances.defaultRetry.max-attempts=3
resilience4j.retry.instances.defaultRetry.wait-duration=100ms
resilience4j.retry.instances.defaultRetry.retry-exceptions[0]=org.springframework.dao.DataAccessException
resilience4j.retry.instances.defaultRetry.retry-exceptions[1]=org.springframework.data.redis.RedisConnectionFailureException
resilience4j.retry.instances.defaultRetry.retry-exceptions[2]=org.springframework.data.redis.RedisSystemException
resilience4j.retry.instances.defaultRetry.retry-exceptions[3]=io.lettuce.core.RedisConnectionException
resilience4j.retry.instances.defaultRetry.retry-exceptions[4]=io.lettuce.core.RedisCommandTimeoutException


############################################
# Resilience4j Circuit Breaker Configuration
############################################
resilience4j.circuitbreaker.instances.defaultCB.register-health-indicator=true
resilience4j.circuitbreaker.instances.defaultCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.defaultCB.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.defaultCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.defaultCB.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.defaultCB.permitted-number-of-calls-in-half-open-state=2




